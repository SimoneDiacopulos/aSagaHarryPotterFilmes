<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Mundo Mágico de Harry Potter</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-overlay"></div>

    <header>
        <div class="container">
            <img src="https://img.freepik.com/fotos-premium/varinha-magica-no-fundo-preto_1155130-5916.jpg?semt=ais_hybrid&w=740&q=80" alt="Varinha do Harry Potter" id="magic-wand">
            <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/3378572-celeiro-coruja-voando-sobre-fundo-preto-vetor.jpg" alt="Coruja" id="header-owl">
            <h1>A Saga Harry Potter</h1>
            <p class="subtitle">Base de Conhecimento</p>
            <div class="search-container">
                <a href="index.html" class="home-button">Home</a>
                <input type="text" id="search-input" placeholder="Buscar por um filme...">
                <button id="search-button">Buscar</button>
            </div>
        </div>
    </header>

    <main class="container">
        <div style="text-align: center;"> 
        <div id="movies-grid" class="movies-grid">
            </div>
        </div>
    </main>

    <footer>
        <p>Desenvolvido com magia inteligente, por uma bruxa de código, a Simone Diacopulos, &copy; 2025</p>
    </footer>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Título do Filme</h2>
            <div class="modal-body">
                <div class="video-container">
                    <iframe id="trailer-frame" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="modal-info">
                    <p><strong>Ano:</strong> <span id="modal-year"></span></p>
                    <p><strong>Diretor:</strong> <span id="modal-director"></span></p>
                    <p id="modal-synopsis" class="synopsis-text"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Filme Não Encontrado -->
    <div id="not-found-modal" class="modal">
        <div class="modal-content not-found-content">
            <span class="close-btn not-found-close">&times;</span>
            <p id="not-found-message">Esse filme não existe na Saga Harry Potter, tente novamente!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
